<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/styles_system.css' %}">
  </head>
  <body>
    <div class="container">
      <div class="toppane">
        <b>Time Delay Attack Detection and Delay Value Estimation</b>
      </div>
      <div class="leftpane">
        <form action="/polls/" method="post"  enctype="multipart/form-data">
            <b>{% csrf_token %}
            {{ form.as_p }}</b>
            <input type="submit" value="Apply">
        </form>
      </div>

      <div class="centerpane">
        <br>
        <h2> Power Plant Control System </h2>
        <br>
        <img src="{% static 'polls/ppcs.png' %}" alt="PPCS System" width="90%"/>
      </div>
      <div class="rightpane">
        <br>
        <h2> Automatic Generation Control </h2>
        <br>
        <img src="{% static 'polls/agc.png' %}" alt="AGC System" width="90%"/>
        <!-- <center> -->
        <!-- {% load static %} -->
        <!-- </center> -->
      </div>
      <!-- <div style="clear:both; font-size:1px;"></div> -->
    </div>

  </body>
</html>
