<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/styles.css' %}">
  </head>
  <body>
    <div class="container">
      <div class="toppane">
        <b>Time Delay Attack Detection and Characterization Demo</b>
      </div>
      <div class="leftpane">
        <form action="/polls/" method="post"  enctype="multipart/form-data">
            <b>{% csrf_token %}
            {{ form.as_p }}</b>
            <input type="submit" value="Apply">
        </form>
      </div>

      <div class="rightpane">
        <!-- <center> -->
        <!-- {% load static %} -->
        {% if details %}
          <img src="{% static 'polls/signal.png' %}" alt="Original Signal" width="90%"/>
          {% if protection %}
            <br>
            <!-- <br> -->
            <img src="{% static 'polls/classification.png' %}" alt="Classification Output" width="90%"/>
            <!-- <br> -->
            <br>
            <img src="{% static 'polls/regression.png' %}" alt="Regression Output" width="90%"/>
          {% endif %}
        {% endif %}
        <!-- </center> -->
      </div>
      <!-- <div style="clear:both; font-size:1px;"></div> -->
    </div>

  </body>
</html>
